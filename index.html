<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  <div id="container">
    <div id="img-wrapper">
    <img src="images/logo.svg" alt="huddle logo" id="logo">
  
    <img src="images/illustration-mockups.svg" alt="" id="illustration">
  
   </div>

   <div id="text-wrapper">
    <h1>Build The Community <br> Your Fans Will Love</h1>

    <p id="description">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion. 
    </p> 
  
    <button><a href="http://" target="_blank" rel="noopener noreferrer">Register</a></button>
   
  
  <section id="social">
    <a href="http://" target="_blank" rel="noopener noreferrer" class="icon"><i class="fa-brands fa-facebook-f" class="icon"></i></a>
    <a href="http://" target="_blank" rel="noopener noreferrer" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
    <a href="http://" target="_blank" rel="noopener noreferrer" class="icon"><i class="fa-brands fa-instagram"></i></a>
    


  </section>
  </div>
</div>

  
  </body>
